<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take a Picture and Get Description</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    video {
      display: block;
      width: 100%;
      height: auto;
      max-width: 600px;
    }

    button {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 100vh 100vw;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    z-index: 10; /* Ensure the button is above the video */

}

    canvas {
      display: none; /* Hide canvas */
    }

    #photo {
      max-width: 600px;
      max-height: 400px;
      margin-top: 20px;
      border: 2px solid #fff;
    }

    .output {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1.2rem;
      z-index: 3;
    }
  </style>
</head>

<body>
  <video id="video" autoplay></video>
  <button id="capture-btn">Take Picture</button>
  <canvas id="canvas"></canvas>
  <img id="photo" alt="Captured Image" />
  <div class="output">(Results will appear here)</div>

  <script type="module" src="/main.js"></script>
</body>
</html>
